Borrow As screen:

    Header_9 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =4

        gold_11 As label:
            Fill: =RGBA(255, 215, 0, 1)
            Height: =70
            Size: =21
            Text: =""
            Width: =640
            ZIndex: =1

        maroon_11 As label:
            Fill: =RGBA(128, 0, 0, 1)
            Height: =70
            Size: =21
            Text: =""
            Width: =640
            Y: =20
            ZIndex: =2

        Arrow1_14 As arrow.backArrow:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =45
            OnSelect: =Navigate(HistoryofACT);
            Width: =45
            X: =16
            Y: =32
            ZIndex: =3

    "Gallery2_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        BorderColor: =RGBA(89, 0, 0, 1)
        DelayItemLoading: =true
        Height: =1046
        Items: =Sort(InventoryLog,DateBorrowed,SortOrder.Ascending)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Y: =90
        ZIndex: =5

        Title1_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Name: " & ThisItem.BorrowName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle1_1.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =1

        Subtitle1_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Borrowed item:" & ThisItem.ItemBorrowedTitle
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1_1.Width
            X: =Title1_1.X
            Y: =Title1_1.Y + Title1_1.Height
            ZIndex: =2

        Body1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Course and year: " & ThisItem.CourseNYear
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1_1.Width
            X: =Title1_1.X
            Y: =Subtitle1_1.Y + Subtitle1_1.Height
            ZIndex: =3

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: =RGBA(0, 0, 0, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Set(varHistory,ThisItem); Set(ButtonEnabled,false); Navigate(BorrowInfo)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1_1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle1_1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(89, 0, 0, 1)
            Height: =Parent.TemplateHeight - Separator1_1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

