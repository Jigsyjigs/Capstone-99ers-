List As screen:
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    "Gallery2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        BorderColor: =RGBA(89, 0, 0, 1)
        DelayItemLoading: =true
        Height: =1046
        Items: |-
            =Sort(
                Filter(
                    'TDE Laboratory Inventory',
                    StartsWith(Title, txtSearch.Text) // Filter by Title based on the search term
                ),
                DateAdded,
                SortOrder.Descending // Sort the filtered items by DateAdded in descending order
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Y: =90
        ZIndex: =1

        Title8 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle8.Size*1.8 + 2 + Body3.Size*1.8)) / 2
            ZIndex: =1

        Subtitle8 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: |-
                ="Quantity: " & ThisItem.QTY-ThisItem.NumberOnLoan
            VerticalAlign: =VerticalAlign.Top
            Width: =Title8.Width
            X: =Title8.X
            Y: =Title8.Y + Title8.Height
            ZIndex: =2

        Body3 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: |-
                ="Unit Cost: â‚±" & ThisItem.'UNIT COST'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title8.Width
            X: =Title8.X
            Y: =Subtitle8.Y + Subtitle8.Height
            ZIndex: =3

        Separator8 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle8 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(89, 0, 0, 1)
            Height: =Parent.TemplateHeight - Separator8.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    gold As label:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
